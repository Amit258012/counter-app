<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
        ></script>
        <title>Counter App</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/Ram.ico"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script
            defer
            src="script.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="data-container">
                    <span class="remaining">Remaining</span>
                    <span class="counter">1008</span>
                    <div class="card-header">
                        <span>Today</span>
                        <span class="today">March 13</span>
                    </div>
                </div>
                <div class="per-day">
                    Per day: <span class="per-day-count">3</span>
                </div>
                <div class="day-left">
                    Days left: <span class="day-count">300</span>
                </div>
                <button class="btn">Completed</button>
            </div>
        </div>
        <footer class="footer">
            <span class="footer_span">Social Links</span>
            <ul class="social-links">
                <li>
                    <a
                        class="footer-link"
                        href="https://www.linkedin.com/in/amit-jahagirdar-b3150320b/"
                        ><ion-icon
                            class="social-icon"
                            name="logo-linkedin"
                        ></ion-icon
                    ></a>
                </li>
                <li>
                    <a
                        class="footer-link"
                        href="https://github.com/Amit258012"
                        ><ion-icon
                            class="social-icon"
                            name="logo-github"
                        ></ion-icon
                    ></a>
                </li>
                <li>
                    <a
                        class="footer-link"
                        href="https://www.instagram.com/amitgj_code_for_fun/"
                        ><ion-icon
                            class="social-icon"
                            name="logo-instagram"
                        ></ion-icon
                    ></a>
                </li>
            </ul>

            <p class="copyright">
                Copyright &copy; <span class="year">2023</span> by
                <strong>Amit Jahagirdar</strong>. All rights reserved.
            </p>
        </footer>
    </body>
</html>
